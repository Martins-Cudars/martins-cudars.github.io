bio: 
  <h1>Martins Cudars Bio</h1>
  <p>Martins is a Frontend Developer. Been in the game for more than 4 years, he has mostly worked with WordPress, PrestaShop, HubSpot, Vue.js, jQuery.</p>
  <p>Has working experience in both local and international companies. Speaks and writes freely in English and Latvian, to some extent can communicate in Russian and German. Always ready to improve and challenge himself.</p>
